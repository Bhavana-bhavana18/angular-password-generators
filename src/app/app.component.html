<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third">
      <h1 class="title has-text-centered">Password Generator</h1>

      <div class="field">
        <label>Length</label>
        <input class="input" (input)="onChangeLength($event)" [value]="length" min="1" max="20"
          placeholder="Enter password length" />
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseLetter()" type="checkbox" />
            Use letter</label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseNumber()" type="checkbox" />
            Use Number</label>
        </div>
      </div>

      <div class="field">
        <div class="control">
          <label class="checkbox">
            <input (change)="onChangeUseSymbol()" type="checkbox" />
            Use Symbol</label>
        </div>
      </div>

      <button [disabled]="!(length && (includeLetters || includeNumber || includeSymbol))" (click)="onButtonClick()"
        class="button is-link is-fullwidth">Generate!</button>

      <div class="box" *ngIf="password">
        <label>Password</label>
        <input class="input" [value]="password" />
      </div>
    </div>
  </div>

  <router-outlet />
